<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">

</head>
<body>

    <div>
        <h1 id="titulo">Furmulário (teste)</h1>
        <p1 id="subtitulo">Complete c/ seus dados</p1>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Nome e sobrenome</strong></label>
                <input type="text" name="Nome e sobrenome" id="Nome e sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="Email" id="Email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label><strong>Senioriodade</strong></label>
            <select id="Senioriodade">
                <option selected disabled value=""></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>

            </div>
        </fieldset>

        <div>
            <br>
            <label><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button type="submit" id="botao">Concluído</button>
    </form>
    <h1>Bem vindo ao site de veterinária</h1>
    <p1>Aqui prezamos pela qualidade de vida do seu pet, para isso usamos os melhores equipamentos<br>
    e uma equipe super dedicade e qualificada.</p1>
    
</body>
</html>
